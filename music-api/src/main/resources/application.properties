# datasource mysql 5.7 o inferior config
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# version 8 usamos spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/musicdb?useSSL=false
spring.datasource.username= root

#jpa
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl